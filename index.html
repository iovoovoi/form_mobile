<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
            询价与试驾
        </title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/normalize.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
            <script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js">
            </script>
            <script src="js/jquery.min.js">
            </script>
            <script src="js/bootstrap.min.js">
            </script>
            <script src="js/brand.js">
            </script>
            <script src="js/form.js">
            </script>
        </link>

new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

})(window,document,'script','dataLayer','GTM-5S67VGH');
        </script>
        <!-- End Google Tag Manager -->
    </head>
    <body>
        <!-- Google Tag Manager (noscript) -->
        <noscript>
            <iframe height="0" src="https://www.googletagmanager.com/ns.html?id=GTM-5S67VGH" style="display:none;visibility:hidden" width="0">
            </iframe>
        </noscript>
        <!-- End Google Tag Manager (noscript) -->
        <form action="javascript:void(0);" id="form" method="post">
            <input id="request_type" name="request_type" type="hidden"/>
            <input id="location" name="location" type="hidden"/>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            获取
                            <span style="color:#FFCD00;">
                                本周优惠
                            </span>
                            或
                            <br>
                                <span style="color:#FFCD00">
                                    预约试驾
                                </span>
                            </br>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <form>
                        <div class="col-6">
                            <div class="form-group">
                                <h2>
                                    姓
                                </h2>
                                <input class="form-control" id="firstName" name="firstName" style="color:#FFCD00;" type="text"/>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <h2>
                                    名
                                </h2>
                                <div class="form-group">
                                    <input class="form-control" id="lastName" name="lastName" style="color:#FFCD00;" type="text"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            您想
                        </h2>
                    </div>
                </div>
                <div class="row request_type-row">
                    <div class="btn-item">
                        <button class="btn" onclick="setRadio(this, request_type)" style="text-align: left;" type="button" value="0">
                            询问优惠
                        </button>
                    </div>
                    <div class="btn-item">
                        <button class="btn" onclick="setRadio(this, request_type)" style="text-align: left;" type="button" value="1">
                            预约试驾
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            您在
                        </h2>
                    </div>
                </div>
                <div class="row location-row">
                    <div class="btn-item">
                        <button class="btn" onclick="setRadio(this, location)" style="text-align: left;" type="button" value="0">
                            墨尔本
                        </button>
                    </div>
                    <div class="btn-item">
                        <button class="btn" onclick="setRadio(this, location)" style="text-align: left;" type="button" value="1">
                            悉尼
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            品牌/车型
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-item">
                        <select class="option" id="brand" name="brand" type="option">
                            <option>
                                品牌
                            </option>
                        </select>
                    </div>
                    <div class="btn-item">
                        <select class="option" id="model" name="model" type="option">
                            <!--Below shows when '1 column' is selected is hidden otherwise-->
                            <option>
                                车型
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button class="btn-outline submit" onclick="parent.location='phone.html'" type="submit">
                        提交
                    </button>
                </div>
            </div>
        </form>
        <script>
            $("select").click(function(){
                $(this).css({"background-color": "#fff", "color": "#000"});
            });
        </script>
        <script type="text/javascript">
            window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
        </script>
    </body>
</html>
